<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPÇÕES</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .cabecalho {
            background-color: rgb(60, 132, 118);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .cabecalho img {
            height: 50px;
        }

        .navegacao {
            display: flex;
            justify-content: center;
            background-color: rgb(60, 132, 118);
            padding: 10px 0;
        }

        .navegacao a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        .navegacao a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease-in-out;
        }

        .navegacao a:hover::after {
            width: 100%;
        }

        .conteudo-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .conteudo-central h1 {
            color: rgb(60, 132, 118);
            margin: 0 0 20px;
        }

        .conteudo-central p {
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            color: #333;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .menu-toggle.ativo div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.ativo div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.ativo div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-lateral {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgb(60, 132, 118);
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .menu-lateral a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }

        .menu-lateral .fechar {
            align-self: flex-end;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .rodape {
            background-color: rgb(60, 132, 118);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .rodape-apoio {
            background-color: rgb(246, 248, 245);
            color: rgb(60, 132, 118);
            text-align: center;
            padding: 20px 0;
        }

        .rodape-apoio img {
            height: 50px;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .navegacao {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }
        }

        footer {
            background-color: rgb(60, 132, 118);
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer p {
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .button-container h1 {
            color: #1B5E20;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            background-color: rgb(60, 132, 118);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
        }

        .form-container {
            background-color: #b0b0b0;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 300px;
            margin: 20px auto;
        }

        .form-container h1 {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #d3d3d3;
            color: #a0a0a0;
            text-align: center;
        }

        .form-container button {
            background-color: #4a7a70;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cabecalho">
        <img alt="Arena PJ Logo" src="Imagens/Logo arenapj com escrita transp.png" />
        <div class="menu-toggle" onclick="alternarMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navegacao">
            <a href="index.html">HOME</a>
            <a href="JUF.html">JUF</a>
            <a href="Atleticas.html">ATLÉTICAS</a>
            <a href="regulamento.html">REGULAMENTO</a>
            <a href="encerrados.html">ENCERRADOS</a>
        </div>
    </div>

    <div class="menu-lateral">
        <span class="fechar" onclick="alternarMenu()">×</span>
        <a href="index.html">HOME</a>
        <a href="#">JUF</a>
        <a href="Atleticas.html">ATLÉTICAS</a>
        <a href="regulamento.html">REGULAMENTO</a>
        <a href="encerrados.html">ENCERRADOS</a>
    </div>

    <div class="conteudo-central">
        <div class="form-container">
            <h1>REGULAMENTO</h1>
            <form action="/submit" method="POST">
                <input type="text" name="regulamento" placeholder="REGULAMENTO">
                <button type="submit">ENVIAR</button>
            </form>
        </div>
    </div>

    <div class="rodape-apoio">
        <p>Apoio</p>
        <img alt="Ciências da Computação Logo" src="Imagens/logo comp.png" />
        <img alt="UNIFAGOC Logo" src="Imagens/Logo Unifagoc.png" />
        <img alt="JUF Logo" src="Imagens/Prancheta 1 cópia.png" />
    </div>

    <footer>
        <p>© 2024 Arena PJ</p>
    </footer>

    <script>
        function alternarMenu() {
            var menuLateral = document.querySelector('.menu-lateral');
            var menuToggle = document.querySelector('.menu-toggle');
            if (menuLateral.style.display === 'flex') {
                menuLateral.style.display = 'none';
                menuToggle.classList.remove('ativo');
            } else {
                menuLateral.style.display = 'flex';
                menuToggle.classList.add('ativo');
            }
        }
    </script>
</body>

</html>
